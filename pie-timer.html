<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Circles</title>
    <style>
      body{
        background:#222;
      }
      #arc{
        margin: 50px;
        width:100px;
        height: 100px;
        border-radius:50%;
        box-shadow: rgba(92,38,255,.5) 0 0 50px;
      }
    </style>
  </head>
  <body>
    
    <div id="arc" data-percents="75"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://raw.github.com/DmitryBaranovskiy/raphael/master/raphael-min.js"></script>
    <script src="https://raw.github.com/madzhup/Pie-Timer/master/jquery.arc.js"></script>
    <script>
      $(function(){
        
        $('#arc').arc({
          width: 100,
          height: 100,
          outRadius: 50,
          inRadius: 30,
          color: '#5C26FF',
          fontSize: 18,
          easing: 'easeIn',
          time: 2000
        });
        
      });
    </script>
  </body>
</html>
